---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml
      tags: ['always']

  roles:
    - role: geerlingguy.mac.homebrew
      tags: ['homebrew']
    - role: geerlingguy.dotfiles
      when: configure_dotfiles
      tags: ['dotfiles']
    - role: geerlingguy.mas
      when: mas_installed_apps
      tags: ['mas']

  tasks:
    - include: tasks/ansible-setup.yml

    - include: tasks/sudoers.yml
      when: configure_sudoers

    - include: tasks/terminal.yml
      when: configure_terminal
      tags: ['terminal']

    - include: tasks/chef.yml
      when: configure_chef
      tags: ['chef']

    - include: tasks/vim.yml
      when: configure_vim
      tags: ['vim']

    - include: tasks/vscode.yml
      when: configure_vscode
      tags: ['vscode']

    - include: tasks/osx.yml
      when: configure_osx
      tags: ['osx']

    - include: tasks/gpg.yml
      tags: ['gpg']

    - include: tasks/zsh.yml
      tags: ['zsh']

    - include: tasks/aws.yml
      when: configure_aws
      tags: ['aws']

    - include: tasks/helm-plugins.yml
      when: configure_helm
      tags: ['helm']

    - include: tasks/extra-packages.yml
      tags: ['extra-packages']

    - name: Run configured post-provision ansible task files.
      include: "{{ outer_item }}"
      loop_control:
        loop_var: outer_item
      with_fileglob: "{{ post_provision_tasks|default(omit) }}"
