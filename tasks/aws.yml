---
#Â Create example AWS config files unless they already exist
- name: Create AWS CLI directories
  ansible.builtin.file:
    path: ~/.aws/cli
    state: directory

- name: Create file from template if it doesn't exist already.
  copy:
    src: "files/aws/{{ item }}"
    dest: "~/.aws/{{ item }}"
    mode: 0775
    force: no
  loop: "{{ aws_configs }}"
